<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Registration Form</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

</head>

<body>

  <div class="banner">
    <h1>THE CODE REVIEW</h1>
  </div>

  <div class="main">

    <h2 class="center">Signup for our newsletter</h2>
    <p class="center">Get the latest news on how your code is doing right in your inbox</p>
    <div class="border1"></div>
    <div class="border2"></div>

    <form action="index.html" method="post">
      <fieldset>
        <legend>Contact Information</legend>
        <label for="full-name">Full Name</label>
        <input type="text" name="full-name" id="full-name" placeholder="Required" required>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Required" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Optional">

        <label for="street-address">Street Address</label>
        <input type="text" id="street-address" name="street-address" placeholder="Optional">
        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="Optional">

        <label for="state">State</label>
        <select name="state" id="state">
          <option disabled="disabled" selected="selected" value="">Choose State</option>
          <option value="nsw">New South Wales</option>
          <option value="vic">Victoria</option>
          <option value="sa">South Australia</option>
          <option value="wa">Western Australia</option>
          <option value="na">Northern Australia</option>
          <option value="act">Australian Capital Territory</option>
        </select>

        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="zip" placeholder="Optional">
      </fieldset>

      <div id="newsletter-section">
      <div class="border2"></div>
      <fieldset>
        <legend>Newsletter</legend>
        <p>Select the newsletters you would like to receive</p>

        <div class="checkbox-radio-item">
          <input type="checkbox" name="newsletter" value="html" id="newsletter">
          <label class="inline" for="newsletter">HTML News</label>
        </div>
        <div class="checkbox-radio-item">
          <input type="checkbox" name="newsletter" value="css" id="css">
          <label class="inline" for="css">CSS News</label>
        </div>
        <div class="checkbox-radio-item">
          <input type="checkbox" name="newsletter" value="js" id="js">
          <label class="inline" for="js">JavaScript News</label>
        </div>
        <p>Newsletter format</p>
        <div class="checkbox-radio-item">
          <input type="radio" name="format" id="html">
          <label class="inline" for="html">HTML</label>
        </div>
        <div class="checkbox-radio-item">
          <input type="radio" name="format" id="plain-text">
          <label class="inline" for="plain-text">Plain text</label>
        </div>
        <p>Other topics you'd like to hear about</p>
        <textarea name="other-topics" id="other-topics" cols="30" rows="10"></textarea>
      </fieldset>
    </div>
      <button type="submit">Sign Up</button>
    </form>

    <footer class="center">
      Copyright The Code Review
    </footer>
  </div>

</body>

</html>
